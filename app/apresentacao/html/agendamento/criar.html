<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="apresentacao/css/estilo.css">
    <link rel="stylesheet" href="apresentacao/css/form-agendar.css">
    <title>Sistema de Atendimento ao Público</title>
</head>
<body>
        
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a id="logo" class="pure-menu-heading" href="">Sistema de Atendimento ao Público</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="home" class="pure-menu-link">Início</a></li>
                <li class="pure-menu-item"><a href="consultar" class="pure-menu-link">Consultar Agendamento</a></li>
                <li class="pure-menu-item"><a href="agendados" class="pure-menu-link">Ver Agenda</a></li>
                <li class="pure-menu-item"><a href="agendar" class="pure-menu-link">Agendar</a></li>
                <li class="pure-menu-item"><a href="sobre" class="pure-menu-link">Sobre</a></li>
            </ul>
        </div>
    </div>
    
    <div class="content-wrapper">
            
        <div class="content" >
            
            <h2 class="content-head is-center">Agendar atendimento</h2>

            <div class="container-contact100">
                    <div class="wrap-contact100">
                        <form class="contact100-form validate-form" id='form-agendar'>
            

                            <div class="wrap-input100 bg1 rs1-wrap-input100">
                                <span class="label-input100">CPF</span>
                                <input class="input100" type="text" name="cpf" placeholder="-----------">
                            </div>
                            <div class="wrap-input100 bg1 rs1-wrap-input100">
                                <span class="label-input100">Nome</span>
                                <input class="input100" type="text" name="nome" placeholder="Seu nome">
                            </div>

                            
                            <div class="wrap-input100 input100-select bg1">
                                <span class="label-input100">Escolha o Secretaria</span>
                                <div>
                                    <select class="js-select2" name="select-secretarias">               
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                            <div class="wrap-input100 input100-select bg1">
                                <span class="label-input100">Escolha o Serviço</span>
                                <div>
                                    <select class="js-select2" name="select-servico">                  
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                            <div class="wrap-input100 input100-select bg1">
                                <span class="label-input100">Dia de Atendimento</span>
                                <div>
                                    <select class="js-select2" name="dt-atendimento">
                                                       
                                    </select>
                                    <div class="dropDownSelect2"></div>
                                </div>
                            </div>
                            <table class="dataTable">
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                            <div class="container-contact100-form-btn">
                                <button id='btn-agendar' class="contact100-form-btn">
                                    <span>
                                        Salvar  
                                    </span>
                                </button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            
        </div>
        <div class="footer l-box is-center">
           <p>TADS 6v</p> 
        </div>
        <script src = 'apresentacao/js/comum.js'></script>
        <script src = 'apresentacao/js/agendamento/consultar.js'></script>
        <script src = 'apresentacao/js/agendamento/ajendar.js'></script>

</body>
</html>
